<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netty WebSocket 时间服务器</title>
</head>
<body>
<br>
<script type="text/javascript">
    var socket;
    if (!window.WebSocket){
        window.WebSocket = window.MozWebSocket;
    }
    if(window.WebSocket){
       socket = new WebSocket("ws://localhost:8000");
       socket.onmessage = function (event) {
           var ta = document.getElementById('responseText');
           ta.value = "";
           ta.value = event.data;
       };
       socket.onopen = function (event) {
           var ta = document.getElementById('responseText');
           ta.value = "打开WebSocket正常";
       };
       socket.onclose = function (event) {
           var ta = document.getElementById('responseText');
           ta.value = "";
           ta.value = "WebSocket关闭";
       }
    }else {
        alert("抱歉，您的浏览器不支持WebSocket协议");
    }
    function send(message) {
        if(!window.WebSocket)
            return;
        if (socket.readyState == WebSocket.OPEN){
            console.log("send the massage");
            socket.send(message);
        }
        else
            alert("WebSocket　连接没有建立成功");
    }
</script>
<form onsubmit="return false">
    <input type="text" name="message" value="Netty最佳实践"/>
    <br><br>
    <input type="button" value="发送WebSocket请求信息" onclick="send(this.form.message.value)"/>
    <hr color="blue">
    <h3>服务端返回的应答信息</h3>
    <textarea id="responseText" cols="150" rows="50"></textarea>
</form>
</body>
</html>
